<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Evento Climático</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Cadastrar Novo Evento Climático</h1>
        
        <form th:action="@{/salvar_evento}" th:object="${evento}" method="post">
            <div class="mb-3">
                <label class="form-label">Tipo de Evento</label>
                <select th:field="*{tipo}" class="form-select">
                    <option value="FURACAO">Furacão</option>
                    <option value="TERREMOTO">Terremoto</option>
                    <option value="ENCHENTE">Enchente</option>
                    <option value="SECA">Seca</option>
                    <option value="INCENDIO">Incêndio Florestal</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Intensidade</label>
                <input type="text" th:field="*{intensidade}" class="form-control" placeholder="Ex: Categoria 3, Escala Richter 7.0">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Localização</label>
                <input type="text" th:field="*{localizacao}" class="form-control" placeholder="Ex: Região Sul, Estado X">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Data de Ocorrência</label>
                <input type="date" th:field="*{dataOcorrencia}" class="form-control">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Descrição</label>
                <textarea th:field="*{descricao}" class="form-control" rows="4"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Salvar Evento</button>
        </form>
    </div>
</body>
</html>
